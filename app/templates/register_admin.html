<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(135deg, #e3f2fd 0%, #fff 100%);
        min-height: 100vh;
      }
      .card {
        box-shadow: 0 4px 24px rgba(34,46,60,0.09);
        border: 1px solid #dee2e6;
      }
      .form-label {
        font-weight: 500;
        color: #243d56;
      }
      .btn-primary {
        background-color: #2260a8;
        border: none;
      }
      .btn-primary:hover {
        background-color: #194465;
      }
    </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8">
        <div class="card p-4">
          <h2 class="text-center text-primary mb-3">Crear usuario administrativo</h2>
          <p class="text-center text-muted mb-3">Solo un administrador puede registrar usuarios de tipo admin o técnico.</p>
          
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" novalidate autocomplete="off">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre de usuario</label>
              <input type="text" class="form-control" id="nombre" name="nombre" maxlength="32" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" name="correo" maxlength="80" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="16">
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" name="direccion" maxlength="100">
            </div>
            <div class="mb-3">
              <label for="rol" class="form-label">Rol</label>
              <select class="form-select" id="rol" name="rol" required>
                <option value="">Seleccionar</option>
                <option value="admin">Administrador</option>
                <option value="tecnico">Técnico</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password" minlength="6" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Registrar usuario</button>
          </form>
          <div class="text-center mt-4">
            <a href="{{ url_for('auth.dashboard') }}" class="btn btn-link">← Volver al panel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
