{% extends "plantilla.html" %}

{% block title %}Panel del Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Panel del Cliente</h2>
    <a href="{{ url_for('auth.logout') }}" class="btn btn-danger">Cerrar sesión</a>
  </div>

  <div class="row">
    
    <div class="col-md-4">
      <div class="card">
        <img src="{{ url_for('static', filename='img/producto1.jpg') }}" class="card-img-top" alt="Producto">
        <div class="card-body">
          <h5 class="card-title">Producto destacado</h5>
          <p class="card-text">Detalles del producto o servicio.</p>
          <a href="#" class="btn btn-primary">Ver más</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
