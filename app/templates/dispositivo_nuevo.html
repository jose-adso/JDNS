{% extends "base.html" %}
{% block title %}Nuevo Dispositivo{% endblock %}
{% block content %}

<div class="container mt-4">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0"><i class="bi bi-phone"></i> Nuevo Dispositivo</h4>
    </div>
    <div class="card-body">
      <form method="POST" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Marca</label>
          <input type="text" name="marca" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">Color</label>
          <input type="text" name="color" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label class="form-label">IMEI / NÂº Serie</label>
          <input type="text" name="imei" class="form-control" required>
        </div>

        

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Guardar
          </button>
          <a href="{{ url_for('dispositivo.listar_dispositivos') }}" class="btn btn-secondary">Cancelar</a>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
